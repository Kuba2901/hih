                    <div id="message">
                    </div>
                  </div>

                    <button type="button" id="loginButton">
                        Zaloguj się
                    </button>
                </div>
            </div>
          </form>
        </div>

          Gratulacje! Logowanie przebiegło poprawnie. Miłego korzystania ze strony!
